<!DOCTYPE html>
<html>
<head>

	<title>Mic Test</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<!-- My AngularJS Files -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="ArticleController.js"></script>

</head>
<body ng-app="MicApp">

<h1>Mic Test!</h1>

<div ng-controller="ArticleController">

	<table class="table table-bordered table-striped">
		<tr>
			<th>Unpublished Articles ({{articles.length}})</th>
			<th>Author</th>
			<th>Words</th>
			<th>Submitted????</th>
		</tr>
		<tr ng-repeat="article in articles | limitTo:10">
			<td>
				<img class='thumb pull-left' ng-src="{{article.image}}">
				<a href="{{article.url}}">{{article.title}}</a>
			</td>
			<td>
				<p>{{article.profile.first_name}} {{article.profile.last_name}}</p>
			</td>
			<td>
				<p>{{article.words}}</p>
			</td>
			<td>
				<p>{{article.publish_at}}</p>
			</td>
		</tr>
	</table>

	<button>Load More!</button>
	
</div>

<style>
	.thumb {
		height: 50px;
	}
</style>

</body>
</html>
