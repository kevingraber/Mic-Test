<!DOCTYPE html>
<html>
<head>

	<title>Mic Test</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<!-- My AngularJS Files -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="ArticleController.js"></script>

	<!-- ngtimeago -->
	<script type="text/javascript" src="ngtimeago.js"></script>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body ng-app="MicApp">

<div class="container" ng-controller="ArticleController">

	<div>
		<table class="table table-bordered table-striped">
			<tr>
				<th>UNPUBLISHED ARTICLES ({{articles.length}})</th>
				<th>AUTHOR</th>
				<th class='sortable' ng-click="sortVariable = 'words'; sortDirection = !sortDirection">WORDS</th>
				<th class='sortable' ng-click="sortVariable = 'publish_at'; sortDirection = !sortDirection">SUBMITTED????</th>
			</tr>
			<tr ng-repeat="article in articles | limitTo:articlesToLoad | orderBy:sortVariable:sortDirection">
				<td>
					<img class='thumb pull-left' ng-src="{{article.image}}">
					<a href="{{article.url}}" target="_blank">{{article.title}}</a>
				</td>
				<td>
					<p class='bigMargin'>{{article.profile.first_name}} {{article.profile.last_name}}</p>
				</td>
				<td class='text-center'>
					<p>{{article.words}}</p>
				</td>
				<td class='text-center'>
					<p>{{article.publish_at}}</p>
					<!-- <p>{{article.publish_at | timeago}}</p> -->
				</td>
			</tr>
		</table>	
	</div>

	<div class="row">
		<div class="col-sm-12 text-center">
			<button ng-hide="allArticlesLoaded" ng-click='loadmore()'>Load More!</button>
			<p ng-show="allArticlesLoaded">No more articles :)</p>
		</div>
	</div>

</div>

<style>

	table {
		font-family: 'Montserrat', sans-serif;
	}
	
	.sortable {
		cursor: pointer;
	}

	.container {
		margin-top: 75px;
		margin-bottom: 75px;
	}

	td {
		padding: 8px;
	}

	.thumb {
		height: 50px;
		width: 50px;
		margin-right: 10px;
	}

	td p {
		margin: 0px;
	}

	.table > tbody > tr > td, .table > tbody > tr > th, .table > tbody > tr > a {
	    vertical-align: middle;
	}

	.bigMargin {
		margin-left: 15px
	}

	th {
		height:65px;
	}

</style>

</body>
</html>
